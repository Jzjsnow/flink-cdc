source:
  type: mysql
  name: source-database
  hostname: localhost
  port: 3306
  username: admin
  password: 
  tables: replication.cluster
  server-id: 5400-5404
  server-time-zone: Asia/Shanghai

route:
  - source-table: replication.cluster
    sink-table: test.cluster
    description: sync table to one destination table


sink:
  type: doris
  name: sink-queue
  fenodes: localhost:8035
  username: root
  password: 
  table.create.properties.light_schema_change: true
  table.create.properties.replication_num: 1

pipeline:
  name: Sync MySQL Database to Doris
  parallelism: 2
  jasypt-encryptor.enabled: true # 是否启用加密功能，默认为false（不启用）
  jasypt-encryptor.private-key-format: PEM # 密钥格式：DER/PEM，默认采用DER格式
  jasypt-encryptor.private-key-string:  # 密钥文件名